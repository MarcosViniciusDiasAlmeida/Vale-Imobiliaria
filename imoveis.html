<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóveis | Vale Imobiliária</title>
    <meta name="description" content="Catálogo de imóveis da Vale Imobiliária com filtros, favoritos e mapa.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <header>
        <nav class="navbar" aria-label="Navegação principal">
            <a href="index.html#home" class="logo" id="logo-site">VALE IMOBILIÁRIA</a>
            <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html#home">Início</a></li>
                <li><a href="imoveis.html" aria-current="page">Imóveis</a></li>
                <li><a href="index.html#about">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="index.html#blog">Blog</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero da página de Imóveis -->
    <section class="page-hero reveal" aria-label="Cabeçalho da página de imóveis">
        <div class="page-hero-content">
            <nav class="breadcrumbs" aria-label="Você está aqui">
                <a href="index.html">Início</a>
                <span>/</span>
                <span aria-current="page">Imóveis</span>
            </nav>
            <h1>Imóveis</h1>
            <p>Use os filtros para encontrar seu próximo lar. Salve favoritos e veja detalhes no mapa.</p>
        </div>
    </section>

    <section class="portfolio reveal" aria-label="Catálogo de imóveis">
        <h1 class="section-title">Imóveis Disponíveis</h1>
        <div class="filters-wrap">
        <div class="filters" id="filters">
            <div class="input-icon">
                <span class="icon" aria-hidden="true">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </span>
                <input type="text" id="filter-q" placeholder="Buscar por título ou descrição" aria-label="Buscar">
            </div>
            <div class="input-icon">
                <span class="icon" aria-hidden="true">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 6-9 12-9 12S3 16 3 10a9 9 0 1 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                </span>
                <input type="text" id="filter-local" list="loc-suggestions" placeholder="Localização (bairro)" aria-label="Filtrar por localização">
                <datalist id="loc-suggestions"></datalist>
            </div>
            <select id="filter-tipo" aria-label="Filtrar por tipo">
                <option value="">Tipo</option>
                <option value="apartamento">Apartamento</option>
                <option value="casa">Casa</option>
            </select>
            <select id="filter-quartos" aria-label="Filtrar por quartos">
                <option value="">Quartos</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
            </select>
            <select id="filter-preco" aria-label="Filtrar por preço">
                <option value="">Faixa de preço</option>
                <option value="0-200000">Até 200 mil</option>
                <option value="200000-500000">200 a 500 mil</option>
                <option value="500000-9999999">Acima de 500 mil</option>
            </select>
            <input type="text" id="filter-preco-min" placeholder="Preço mín." aria-label="Preço mínimo">
            <input type="text" id="filter-preco-max" placeholder="Preço máx." aria-label="Preço máximo">
            <select id="filter-bairro" aria-label="Filtrar por bairro">
                <option value="">Bairro</option>
            </select>
            <select id="sort-order" aria-label="Ordenar por preço">
                <option value="">Ordenar</option>
                <option value="preco-asc">Menor preço</option>
                <option value="preco-desc">Maior preço</option>
            </select>
            <label class="only-favs">
                <input type="checkbox" id="only-favorites"> Somente favoritos
            </label>
            <select id="page-size" aria-label="Itens por página">
                <option value="6">6 por página</option>
                <option value="9">9 por página</option>
                <option value="12">12 por página</option>
            </select>
            <button class="btn-secondary" id="btn-limpar" type="button">Limpar</button>
        </div>
        </div>
        <div class="portfolio-grid" id="portfolio-grid"></div>
        <div class="results-bar">
            <div id="results-info" aria-live="polite"></div>
            <div class="pagination" id="pagination" role="navigation" aria-label="Paginação de imóveis"></div>
        </div>
    </section>

    <!-- Modal de Detalhes do Imóvel -->
    <div class="modal" id="modal-detalhes" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modal-close" aria-label="Fechar">×</button>
            <div class="modal-body">
                <div class="modal-media">
                    <img id="modal-img" alt="Imagem do imóvel" />
                    <div id="modal-map" class="modal-map" aria-label="Mapa do imóvel"></div>
                </div>
                <div class="modal-info">
                    <h3 id="modal-title"></h3>
                    <div class="modal-price" id="modal-price"></div>
                    <p id="modal-desc"></p>
                    <ul class="modal-specs" id="modal-specs"></ul>
                    <div class="modal-actions">
                        <a href="#" id="modal-whats" class="btn-secondary" target="_blank" rel="noopener">WhatsApp</a>
                        <a href="contato.html" class="btn-primary">Tenho interesse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a class="floating-whatsapp" href="https://wa.me/5500000000000" target="_blank" rel="noopener" aria-label="Fale conosco no WhatsApp">
        <svg width="26" height="26" viewBox="0 0 32 32" fill="currentColor" aria-hidden="true">

            <path d="M26.82 5.18C23.9 2.27 20.05.73 16.01.73 7.77.73 1.03 7.47 1.03 15.7c0 2.67.7 5.27 2.04 7.56L1 31l7.92-2.02c2.23 1.22 4.76 1.86 7.09 1.86h.01c8.23 0 14.97-6.74 14.97-14.97 0-4.04-1.58-7.86-4.49-10.77zm-10.81 23.6h-.01c-2.18 0-4.33-.58-6.21-1.69l-.45-.27-4.7 1.2 1.26-4.58-.29-.47c-1.25-2.03-1.9-4.38-1.9-6.78 0-7.23 5.88-13.11 13.12-13.11 3.5 0 6.79 1.36 9.26 3.84 2.47 2.47 3.84 5.76 3.84 9.26 0 7.23-5.88 13.1-13.12 13.1z"/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIJbrJ7PjU5eikpGtGJ7CtmroWIjlUg=" crossorigin=""></script>
    <script src="main.js"></script>
</body>
</html>
